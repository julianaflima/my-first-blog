<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous" async
		/>
		<link rel="stylesheet" href="/css/style.css"/>
	</head>
	<body>

		<!-- Nav bar -->
		<div class="container text-bg-primary mt-3">
			<nav class="navbar">
				<div class="container-fluid pt-3 px-5">
					<div>
						<a href="{{ .Site.BaseURL }}">
							<img src="/images/logo.png" alt="" />
						</a>
					</div>

					<div>
						<ul class="navbar-nav d-flex flex-row gap-3">
							{{ with .Site.GetPage "/posts/" }} {{ range .Pages }}
							<li class="nav-item">
								<a class="nav-link text-bg-primary" href="{{ .Permalink }}">
									{{ .Title }}
								</a>
							</li>
							{{end}} 
							{{end}}

							<li class="nav-item">
								<a class="nav-link text-bg-primary" href="/library">
									Library
								</a>
							</li>
						</ul>
					</div>

					<div>
						<button class="btn text-light slightly-light">Subscribe</button>
					</div>
				</div>
			</nav>
		</div>

		{{ block "main" . }} {{ end }}

		<!-- Copyright -->
		<section class="container">
			<div class="text-center py-4 border-top big-margin-y">
				Copyright 2021 - Elikem Daniels
			</div>
		</section>
	</body>
</html>
