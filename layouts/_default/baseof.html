<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Home</title>

		{{ $scss := resources.Get "style.scss" }}
		{{ $tocss := resources.ToCSS $scss }}
		<link rel="stylesheet" href="{{ $tocss.Permalink }}">

		{{ $javascript := resources.Get "index.js" }}
		{{ $js := js.Build $javascript}}
		<script src="{{ $js.Permalink }}" defer></script>

	</head>
	<body>
		{{ partial "menu.html" . }}
		{{ block "main" . }} {{ end }}

		<!-- Copyright -->
		<section>
			<div class="container">
				<div class="text-center py-40px border-top mx-lg-225px fw-medium fs-12px lh-140">
					Copyright 2021 - Elikem Daniels
				</div>
			</div>
		</section>
	</body>
</html>
