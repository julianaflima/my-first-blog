<!-- Nav bar -->
<section>
	<div class="container">
		<div class="text-bg-primary mt-lg-30px">
			<nav class="navbar navbar-expand-lg mx-lg-56px p-0">
				<div class="container-fluid mt-3 mt-lg-40px mb-lg-76px">
					<a class="navbar-brand" href="{{ .Site.BaseURL }}">
						{{ $logo := resources.Get "images/navbar_logo.png" }}
						<img src="{{ $logo.Permalink }}" alt="" />
					</a>

					<button class="navbar-toggler bg-body-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>

					<div class="collapse navbar-collapse mt-40px mt-lg-0 mx-auto flex-grow-0" id="navbarSupportedContent">
						<ul class="navbar-nav gap-40px fs-lg-6">
							{{ $page := .Page }}
							{{ range .Site.Menus.main }}
							<li class="nav-item
							{{ if .HasChildren }}
									dropdown
							{{ end }}
							">
								<a class='nav-link p-0 text-bg-primary
								{{ if $page.IsMenuCurrent "main" . }}
									fw-bold
								{{ end }}
								{{ if .HasChildren }}
									dropdown-toggle
								{{ end }}
								' 
								{{ if .HasChildren }}
									data-bs-toggle="dropdown"
								{{ end }}
								href="{{ .URL }}"> 
								{{ .Name }}
									</a>
							
								{{ if .HasChildren }}
									<ul class="dropdown-menu position-absolute">
										{{ range .Children }}
											<li><a class="dropdown-item" href="{{ .URL }}">{{ .Name }}</a></li>
										{{ end }}
									</ul>
								{{ end }}
							</li>	
							{{end}} 
						</ul>
					</div>

					<div class="d-none d-lg-block">
						<button class="btn text-light border-0 bg-dark-subtle py-10px px-20px">Subscribe</button>
					</div>
				</div>
			</nav>
		</div>
	</div>
</section>
