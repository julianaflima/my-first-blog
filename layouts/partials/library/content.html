<section>
	<div class="container">
		<div class="big-padding">
			<div id="lib-title">
			{{ .Content}}
			</div>

				{{ range (sort .Pages "Title" "desc" ) }}
					<div id="lib-year" class="mb-4">{{ .Title }}</div>
					<div class="row row-cols-4 g-4 mb-5">
						{{ range .Pages }}
							{{ if .Params.image }}
								{{ $image := resources.Get .Params.image}}
								{{ $image := $image.Resize "255x" }}
								<img src="{{ $image.Permalink }}" alt="">
							{{ end}}
						{{ end }}
					</div>
				{{ end }}
			
		</div>
	</div>
</section>
