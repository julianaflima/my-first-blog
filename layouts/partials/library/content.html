<section>
	<div class="container">
		<div class="mx-225px my-110px">
			<div class="fs-36px fw-bold mb-20px">
			{{ .Content}}
			</div>

				{{ range (sort .Pages "Title" "desc" ) }}
					<div class="mb-80px">
						<div class="fw-semibold lh-120 mb-40px">{{ .Title }}</div>
						<div class="row row-cols-4 gy-5">
							{{ range .Pages }}
								{{ if .Params.image }}
									{{ $image := resources.Get .Params.image}}
									{{ $image := $image.Resize "255x" }}
									<img src="{{ $image.Permalink }}" alt="">
								{{ end}}
							{{ end }}
						</div>
					</div>
				{{ end }}
			
		</div>
	</div>
</section>
